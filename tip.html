<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="css/tip.css" />
<div class="container" style="margin-top: 50px">
  {% for data in site.data.tip.first %} {{data.input}} {% endfor %}
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <span
        style="
          font-size: 25px;
          font-family: 'Lucida Console', 'Courier New', monospace;
          color: white;
        "
      >
        SELECT THE CURRENCY
      </span>
      <select id="choice" style="color: black; font-size: 20px">
        <option></option>
        <option value="₹">RUPEE(₹)</option>
        <option value="$">DOLLAR($)</option>
        <option value="￠">CENT(￠)</option>
        <option value="£">POUND(£)</option>
        <option value="¥">YENK(¥)</option>
        <option value="₣">FRANC(₣)</option>
        <option value="₺">LIRA(₺)</option>
        <option value="Pts">PESETA(Pts)</option>
        <option value="€">EURO(€)</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <a
        onclick="process()"
        class="btn btn-danger"
        href="#"
        role="button"
        style="
          border: 3px solid white;
          width: 150px;
          height: 50px;
          border-radius: 15px;
        "
      >
        SUBMIT
      </a>
      <a
        onclick="location.reload()"
        class="btn btn-danger"
        href="#"
        role="button"
        style="
          border: 3px solid white;
          width: 150px;
          height: 50px;
          border-radius: 15px;
        "
        >RESET</a
      >
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      {% for d2 in site.data.tip.second %} {{d2.input}} {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12" id="entry"></div>
  </div>
</div>

{% include tip.html %}
