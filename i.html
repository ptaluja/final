---
layout: feature
lang: en
fileName: en
---

<div class="container">
  <dv class="row">
    <div class="col col-sm-12 col-md-12 col-lg-12">
      <i
        class="far fa-images"
        style="font-size: 90px; margin-top: 50px; color: white"
      ></i
      ><br />
      <input
        type="file"
        accept="image/*"
        id="input"
        onchange="convert()"
        style="font-size: 20px"
      />
      <br />
      <br />
      <span style="color: white; font-size: 20px">PLEASE ENTER THE FORMAT</span>
      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
        id="c"
        style="font-size: 18px; border-radius: 20px"
      >
        <option selected>Open this select menu</option>
        <option value="jpg">jpg</option>
        <option value="jpg">jpeg</option>
        <option value="png" selected>png</option>
      </select>
      <br />
      <br />
      <input
        type="text"
        id="width"
        placeholder="enter the width"
        style="border-radius: 15px; height: 35px"
      />
      X
      <input
        type="text"
        id="height"
        placeholder="enter the height"
        style="border-radius: 15px; height: 35px"
      />
      <br />
      <br />
      <button
        type="button"
        onclick="resolution()"
        style="border-radius: 25px; font-size: 15px"
        class="btn btn-primary"
      >
        CHANGE RESOLUTION
      </button>
      <br />
      <br />
      <button
        type="button"
        class="btn btn-dark"
        id="b"
        onclick="convert()"
        style="color: white; border: 3px solid white; padding: 15px 35px"
      >
        CONVERT</button
      ><br />
      <canvas id="canvas" width="1" height="1"> </canvas>
      <br />
      <span id="but"></span>
      <div></div>
    </div>

    {% include pt.html %}</dv
  >
</div>
